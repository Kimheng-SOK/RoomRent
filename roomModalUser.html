<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Room Rental List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="w-full max-w-7xl mx-auto mt-24 p-2 sm:p-4 flex-1">
        <h2 class="text-2xl sm:text-4xl font-bold mb-6 text-blue-700 text-center">My Listed Rooms</h2>
        <div class="overflow-x-auto rounded-lg border border-slate-200 shadow-sm bg-white">
            <table class="min-w-full w-full divide-y divide-slate-200 text-sm sm:text-base">
                <thead>
                <tr>
                    <th class="px-2 sm:px-6 py-3 text-left font-medium text-slate-800 uppercase">Title</th>
                    <th class="px-2 sm:px-6 py-3 text-left font-medium text-slate-800 uppercase">Location</th>
                    <th class="px-2 sm:px-6 py-3 text-left font-medium text-slate-800 uppercase">Price</th>
                    <th class="px-2 sm:px-6 py-3 text-left font-medium text-slate-800 uppercase">Status</th>
                    <th class="px-2 sm:px-6 py-3 text-center font-medium text-slate-800 uppercase">Actions</th>
                </tr>
                </thead>
                <tbody id="myRoomListings" class="bg-white divide-y divide-slate-200"></tbody>
            </table>
            <div id="noMyRoomsMessage" class="text-center text-slate-500 text-lg py-8 hidden">
                You haven't listed any rooms yet.
                <a href="addNewRoom.html" class="mt-4 inline-block px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">Add Your First Room</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../JS/header-footer.js"></script>
    <script src="../JS/loadData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.renderMyListedRooms === 'function') {
                window.renderMyListedRooms();
            }
        });
    </script>
</body>
</html>
